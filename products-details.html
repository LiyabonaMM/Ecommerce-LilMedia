<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products LilMedia</title>
    <link rel="stylesheet" href="products-details.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="https://i.postimg.cc/bvDfNTP1/Lil-Media-removebg-preview.png"
              width="125px"
          /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="account.html">Admin</a></li>
          </ul>
        </nav>
        <a href="cart.html"
          ><img src="images/cart.png" width="30px" height="30px"
        /></a>
        <img src="images/menu.png" class="menu-icon" onClick="menutoggle()" />
      </div>
    </div>

    <div class="small-container single-product">
      <div class="row">
        <div class="col-2">
          <img
            src="https://i.postimg.cc/020VDJnF/5a1e5d72423d4c1e4021e987f26cf4f7.jpg"
            width="100%"
            id="productImg"
          />

          <div class="small-img-row">
            <div class="small-img-col">
              <img
                src="https://i.postimg.cc/020VDJnF/5a1e5d72423d4c1e4021e987f26cf4f7.jpg"
                width="100%"
                class="small-img"
              />
            </div>
            <div class="small-img-col">
              <img
                src="https://i.postimg.cc/020VDJnF/5a1e5d72423d4c1e4021e987f26cf4f7.jpg"
                width="100%"
                class="small-img"
              />
            </div>
            <div class="small-img-col">
              <img
                src="https://i.postimg.cc/020VDJnF/5a1e5d72423d4c1e4021e987f26cf4f7.jpg"
                width="100%"
                class="small-img"
              />
            </div>
            <div class="small-img-col">
              <img
                src="https://i.postimg.cc/020VDJnF/5a1e5d72423d4c1e4021e987f26cf4f7.jpg"
                width="100%"
                class="small-img"
              />
            </div>
          </div>
        </div>
        <div class="col-2">
          <p>Home / T-Shirt</p>
          <h1>Nike Dunk Low VI</h1>
          <h4>R1000</h4>
          <select id="sizeSelect">
            <option>Select Size</option>
            <option>XXL</option>
            <option>XL</option>
            <option>Large</option>
            <option>Medium</option>
            <option>Small</option>
          </select>
          <input type="number" value="1" min="1" max="10" id="quantityInput" />
          <a href="#" class="btn" onclick="addToCart()">Add to Cart</a>

          <h3>Product Details <i class="fa fa-indent"></i></h3>
          <br />
          <p>Rare Nike VI</p>
        </div>
      </div>
    </div>

    <script>
      // Function to toggle the menu
      function menutoggle() {
        var menuItems = document.getElementById("MenuItems");
        if (menuItems.style.maxHeight == "0px") {
          menuItems.style.maxHeight = "200px";
        } else {
          menuItems.style.maxHeight = "0px";
        }
      }

      // Function to handle the "Add to Cart" action
      function addToCart() {
        // Retrieve the selected size and quantity
        var size = document.getElementById("sizeSelect").value;
        var quantity = parseInt(document.getElementById("quantityInput").value);

        // Perform some validation if needed

        // Add the item to the cart
        var item = {
          name: "Nike Dunk Low VI",
          price: "R1000",
          size: size,
          quantity: quantity,
          image:
            "https://i.postimg.cc/020VDJnF/5a1e5d72423d4c1e4021e987f26cf4f7.jpg",
        };

        // Retrieve existing cart items from local storage
        var cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        // Add the new item to the cart
        cartItems.push(item);

        // Store the updated cart items in local storage
        localStorage.setItem("cart", JSON.stringify(cartItems));

        // Redirect the user to the cart page
        window.location.href = "cart.html";
      }
    </script>
  </body>
</html>
