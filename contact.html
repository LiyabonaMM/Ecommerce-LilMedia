<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>LilMedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="https://i.postimg.cc/bvDfNTP1/Lil-Media-removebg-preview.png"
                            width="125px" /></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="account.html">Admin</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="https://i.postimg.cc/XqqkZBPJ/cart.png" width="30px" height="30px" /></a>
                <img src="https://i.postimg.cc/bYKjzxWs/menu.png" class="menu-icon" onClick="menutoggle()" />
            </div>
            <section class="contact-section">
                <div class="container">
                  <h2>Contact Us</h2>
                  <div class="contact-form">
                    <form id="contactForm" action="https://formspree.io/f/xrgvnzyl" method="POST">
                      <div class="form-group">
                        <label for="email">Your email:</label>
                        <input type="email" class="form-control" id="email" name="email" />
                        <small id="emailError" class="error-message"></small>
                      </div>
                      <div class="form-group">
                        <label for="message">Your message:</label>
                        <textarea class="form-control" id="message" name="message" rows="8"></textarea>
                        <small id="messageError" class="error-message"></small>
                      </div>
                      <!-- Add other form fields here if needed -->
                      <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                  </div>
                </div>
              </section>
            
              <div class="footer">
                <!-- Footer content here -->
              </div>
            
              <script>
                // Form validation
                const contactForm = document.getElementById('contactForm');
                const emailInput = document.getElementById('email');
                const messageInput = document.getElementById('message');
                const emailError = document.getElementById('emailError');
                const messageError = document.getElementById('messageError');
            
                contactForm.addEventListener('submit', (e) => {
                  let isValid = true;
            
                  // Reset error messages
                  emailError.textContent = '';
                  messageError.textContent = '';
            
                  // Email validation
                  const emailValue = emailInput.value.trim();
                  if (!emailValue) {
                    emailError.textContent = 'Please enter an email address';
                    isValid = false;
                  }
            
                  // Message validation
                  const messageValue = messageInput.value.trim();
                  if (!messageValue) {
                    messageError.textContent = 'Please enter a message';
                    isValid = false;
                  }
            
                  if (!isValid) {
                    e.preventDefault(); // Prevent form submission if there are errors
                  }
                });
              </script>
</body>

</html>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
